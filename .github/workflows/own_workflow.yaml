name: First Workflow
on:
  workflow_dispatch:
    username:
      description: 'A username passed from the caller workflow'
      default: 'john-doe'
      required: true
      type: string
    test_variable:
      description: 'A string input'
      required: false
      type: string
jobs:
  first_job:
    runs_on: ubuntu-latest
    steps:
       - name: Printing variables
         shell: bash
         run: echo ${{ input.test_variable}}